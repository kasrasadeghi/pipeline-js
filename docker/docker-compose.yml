version: '3'
services:
  server:
    build:
      dockerfile: server.Dockerfile
    volumes:
      - ../:/app
      - ./cert/:/app/cert
    ports:
      - "5000:5000"

  client:
    build:
      context: .
      dockerfile: client.Dockerfile
    volumes:
      - ./cert:/cert
    depends_on:
      - server

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "7900:7900"
    volumes:
      - ./cert:/opt/selenium/cert
    environment:
      - SE_VNC_NO_PASSWORD=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  test:
    build:
      context: .
      dockerfile: test.Dockerfile
    volumes:
      - ./test.py:/app/test.py
      - ./cert/cert.pem:/app/cert/cert.pem
    depends_on:
      selenium:
        condition: service_healthy